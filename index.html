<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Sirine Cherkaoui">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <title>My first webpage, with MDL</title>
  </head>
  <body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 

<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My First Web Page using MDL Components</span>          
        </div>       
      </header>
			<br>
   <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <div class = "page-content">Enter your lucky number! </div>
				
        <!-- Simple Textfield for Integers (not decimals)-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
          
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error" style = "padding-left:10px">Input is an integer</span>
          </div>
        </form>				

        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Process
        </button>
        <br></br>
				<!-- Link to second web page. -->
        <p>
          Here is the link to my <a href="https://moremdl.sirinec12345.repl.co/">second web page</a>.
        </p>
      </main>
    </div>
  </body>
</html>
