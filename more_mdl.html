<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <meta name="description" content="My second webpage, with MDL">
	  <meta name="keywords" content="immaculata, ics2o">
	  <meta name="author" content="Ms Raffin">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-indigo.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	  <title>My second webpage, with MDL</title>
  </head>
  <body> 
		<!-- Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
			
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My Second Web Page using MDL Components</span>         
        </div>       
      </header>
			

			<!-- Container for web page content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">

				<!-- List -->
				<h5>Countries I have travelled to:</h5>
				<ul class="demo-list-item mdl-list">
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      -Morocco
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      -Spain
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      -France
				    </span>
				  </li>
				</ul>
				<img src="https://img.theculturetrip.com/x/smart/wp-content/uploads/2022/10/heidi-kaden-nncabldgvia-unsplash.jpg
" alt="Trulli" width="300" height="200"> 			   
            <img src="https://www.planetware.com/wpimages/2022/08/france-best-places-to-visit-paris-eiffel-tower-river.jpg
" alt="Trulli" width="300" height="200"> 
       			   <img src="https://a.cdn-hotels.com/gdcs/production113/d1893/32195160-9beb-11e8-be36-0242ac110002.jpg?impolicy=fcrop&w=800&h=533&q=medium
" alt="Trulli" width="300" height="200">
              <img src="https://www.araioflight.com/wp-content/uploads/2021/10/Travel-Questions-about-travelling-to-ask.jpg
" alt="Trulli" width="300" height="200">
				<!-- Radio button -->
				<h5>Do you enjoy travelling?</h5>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <!-- Default Slider -->
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0">

				  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
				  <span class="mdl-radio__label">Yes</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
				  <span class="mdl-radio__label">No</span> 
        </label>
          <br>
         
  </body>
</html>
